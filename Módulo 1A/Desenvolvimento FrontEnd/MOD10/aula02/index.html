<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de combobox e fieldSet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <legend>informações Pessoais</legend>
        <label class="nome" for="name">Nome:</label>
        <input type="text" name="name" class="entrNome" placeholder="Digite o seu nome aqui">

        <label for="pais" class="pais">País:</label>
        <select name="pais" class="entrPais">
            <option value="brasil">Brasil</option>
            <option value="dinamarca">Dinamarca</option>
            <option value="venezuela">Venezuela</option>
        </select>
        <button type="submit">Enviar</button>
    </fieldset>
</body>
</html>
